<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>フリーマーケットアプリの出品ページ</title>
        <link rel="stylesheet" type="text/css" href="static/sell.css">
    </head>
    <body>
        <form>
        <h3>商品名:<input type="text" name="sell_name" size="15"></h3>
        <h3>値段:<input type="text" name="price" size="6">円</h3>
        <h3>商品の説明:<input type="text" name="description" size="30"></h3>
        <h3>ジャンル:
            <select>
                <option value='value1' selected>衣服</option>
            　　<option value='value2' selected>家電</option>
            　　<option value='value3' selected>娯楽、スポーツ</option>
           　　 <option value='value4' selected>美容</option>
            　　<option value='value5' selected>家具、小物</option>
           　　 <option value='value6' selected>その他</option>
        　　</select>
    　　　</h3>
        <h3>商品の状態:
            <select>
                <option value='value7' selected>新品、未使用</option>
                <option value='value8' selected>私用感あり</option>
                <option value='value9' selected>状態が悪い</option>
            </select>
        </h3>
        <button type="button">出品確定</button>
        </form>
    </body>
</html>
