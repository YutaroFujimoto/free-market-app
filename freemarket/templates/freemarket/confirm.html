{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>購入確定</title>
        <link rel="stylesheet" href="{% static 'C.css' %}">
    </head>
    <body>
        <header>
            <h1>
                <a class="no1" href="http://localhost:8000/"><b>furima</b></a>
            </h1>
            <nav class="pc-nav">
                <ul>
                    <li><a href="http://localhost:8000/product_list"><b>買う</b></a></li>
                    <li><a href="http://localhost:8000/sell_page"><b>売る</b></a></li>
                    <li><a href="http://localhost:8000/information"><b>ユーザー情報</b></a></li>
                </ul>
            </nav>
        </header><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1 class="no1">商品の購入確定</h1><br>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <div>
                <label for="mailadress">メールアドレス</label>
                <input id="mailadress" type="radio" name="contact" value="adress">
            </div>
            <div>
                <label for="LINE">LINE(ID)</label>
                <input id="LINE" type="radio" name="contact" value="line">
            </div>
            <div>
                <label for="Twitter">Twitter</label>
                <input id="Twitter" type="radio" name="contact" value="twitter">
            </div><br><br><br><br>
            <button type="submit" class="button1" onclick="location.href='{% url 'contact' %}'">購入確定</button>
        </form><br>
        <form>
            <button type="button" class="button1" onclick="location.href='http://localhost:8000/'">Topへ</button>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <!-- footer -->
        <footer>
          <p>© Basic Exercise for Information Cooperation Ⅱ<br>TeamProject</p>
        </footer>
    </body>
</html>
