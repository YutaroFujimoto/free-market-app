{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>フリマアプリの新規ユーザー情報登録</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>

        <form action="{% url 'information' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="titleInput"><b>学籍番号:</b></label>
                <input id="titleInput" name="title" placeholder="s1f10xxxxxx"><br>
                <label for="PassInput"><b>パスワード:</b></label>
                <input id="PassInput" name="password" placeholder="password"><br>
                <label for="NameInput"><b>ユーザー名:</b></label>
                <input id="NameInput" name="name" placeholder="山田　太郎"><br>
                <label><b>アイコン：</b></label>
                <input ><br>
                <label for="IconInput"><b>アイコン:</b></label>
                <input id="IconInput" name="icon" placeholder="写真"><br>
                <label for="AddressInput"><b>住所:</b></label>
                <input id="AddressInput" name="address" placeholder="例：東京都"><br>
                <label for="MailInput"><b>メールアドレス:</b></label>
                <input id="MailInput" name="mail" placeholder="例：s1f10xxxxxxx@iniad.org"><br>
                <h3>取引に使うツールの情報</h3><br>
                <label for="LineInput"><b>Line ID:</b></label>
                <input id="LineInput" name="line" placeholder="LINE ID"><br>
                <label for="TwitterInput"><b>Line ID:</b></label>
                <input id="TwitterInput" name="twitter" placeholder="TWITTER ID"><br>
            </div>
            <div>
                <label for="textInput">自己紹介:</label>
                <textarea id="textInput" name="text" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
            <form>
                <button type="button" class="button1" onclick="location.href='http://localhost:8000/'">Topへ</button>
            </form>
        </form>
    </body>
</html>
