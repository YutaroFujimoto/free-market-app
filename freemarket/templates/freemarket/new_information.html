{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>フリマアプリの新規ユーザー情報登録</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h3>学籍番号:<br><input type="text" name="number" size="15"></h3>
        <h3>パスワード:<br><INPUT TYPE="password" SIZE="30" MAXLENGTH="8"></h3>
        <h3>ユーザー名:<br><input type="text" name="name" size="15"></h3>
        <h3>アイコン（仮）:</h3>
        <form method="post" enctype="multipart/form-data">
            <div id="dragDropArea">
                <div class="drag-drop-inside">
                    <p class="drag-drop-info">ここにファイルをドロップ</p>
                    <p>または</p>
                    <p class="drag-drop-buttons">
                        <input id="fileInput" type="file" accept="image/*" value="ファイルを選択" name="photo" onChange="photoPreview(event)">
                    </p>
                    <div id="previewArea"></div>
                </div>
            </div>
        </form>
        <h3>住所:<br><input type="text" name="address" size="40"></h3>
        <h3>メールアドレス:<br><input type="text" name="mailaddress" size="30"></h3>
        <h3>取引に使うツールの情報<br>LINE ID:<input type="text" SIZE="30" name="LINE ID" size="15"><br>Twitter :<input type="text" SIZE="30" name="TwitterID" size="15"></h3>
        <h3>自己紹介:<br><textarea id="textInput" size="30" name="text" rows="3"></textarea></h3>
        <form action="http:localhost/8000/freemarket/information" method="get">
            <button type="button" class="button1" onclick="location.href='http://localhost:8000/freemarket/login'">確認</button>
        </form>



        <form action="{% url 'information' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="titleInput">学籍番号:</label>
                <input id="titleInput" name="number" placeholder="Input title">
            </div>
            <div>
                <label for="titleInput">パスワード:</label>
                <input id="titleInput" name="password" placeholder="Input title">
            </div>
            <div>
                <label for="textInput">Text</label>
                <textarea id="textInput" name="text" rows="3"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            <p><a href="http://localhost:8000/freemarket/index">Top</a></p>
         </form>
    </body>
</html>
