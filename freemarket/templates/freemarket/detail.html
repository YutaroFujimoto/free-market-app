<!DOCTYPE html>
<html>
  <head>
      <title>create</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>ユーザー情報</h1>
    <!--index関数のnewblogのkeyを指定-->
    <h3>学籍番号:</h3>
    <p>{{ data.title }}</p>
    <h3>パスワード:</h3>
    <p>{{ data.password }}</p>
    <h3>ユーザー名:</h3>
    <p>{{ data.name }}</p>
    <h3>アイコン:</h3>
    <p>{{ data.icon }}</p>
    <h3>住所:</h3>
    <p>{{ data.address }}</p>
    <h3>メールアドレス:</h3>
    <p>{{ data.mail }}</p>
    <h3>LINE ID:</h3>
    <p>{{ data.line }}</p>
    <h3>Twitter ID:</h3>
    <p>{{ data.twitter }}</p> 
    <h3>本文</h3>
    <div>
        {{ body | linebreaksbr}}
    </div>
  </body>
</html>
